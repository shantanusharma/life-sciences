name: Claude Skill Review

on:
  pull_request:
    types: [opened, synchronize, ready_for_review, reopened]

jobs:
  skill-review:
    uses: anthropics/healthcare/.github/workflows/claude-skill-review.yml@main
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write
    secrets:
      CLAUDE_CODE_OAUTH_TOKEN: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
